server {
    listen 80;
    server_name 192.168.1.114;

    # Optional: larger bodies for uploads (not critical for /generate)
    client_max_body_size 32m;

    location / {

        proxy_pass http://127.0.0.1:11434;
        # Keep the TCP connection alive and use HTTP/1.1 for streaming
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Do not buffer streaming responses (SSE-like chunked JSON)
        proxy_buffering off;
        proxy_request_buffering off;

        # Increase timeouts to allow big-model load and long generations
        proxy_connect_timeout 300s;
        proxy_send_timeout    3600s;
        proxy_read_timeout    3600s;
        send_timeout          3600s;

        # Preserve client headers (optional but helpful)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # CORS（必要時のみ）
        #add_header Access-Control-Allow-Origin https://your-frontend.example.com always;
        add_header Access-Control-Allow-Headers Authorization,Content-Type;
        add_header Access-Control-Allow-Methods GET,POST,OPTIONS;
        if ($request_method = OPTIONS) { 
            return 204; 
        }
    }
}